<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Lookup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); 
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
          text-align: center;
          transition: all 0.2s ease-in-out;
      }
      .container:hover {
        transform: scale(1.02); 
    }
    h1 {
      color: #007bff;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
  }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            font:inherit;
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            font: inherit;
            font-weight: 600;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .weather-info {
          background-color: #f9f9f9;
          border-radius: 10px;
          padding: 15px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      
      .weather-info h2 {
          color: #333;
          font-size: 22px;
          margin-bottom: 10px;
      }
      
      .weather-info p {
          font-size: 16px;
          margin: 10px 0;
          color: #555;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 14px;
    }
    @media (max-width: 600px) {
      .container {
          padding: 20px;
      }
  
      h1 {
          font-size: 24px;
      }
  
      input[type="text"], input[type="submit"] {
          font-size: 14px;
      }
  
      .weather-info h2 {
          font-size: 20px;
      }
  
      .weather-info p {
          font-size: 14px;
      }
  }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather Lookup</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" required>
            <input type="submit" value="Check Weather">
        </form>

        <!-- 天气信息展示 -->
        {% if country_code %}
        <div class="weather-info">
            <p><strong>Country Code:</strong> {{ country_code }}</p>
            <p><strong>Coordinates:</strong> {{ coordinate }}</p>
            <p><strong>Temperature:</strong> {{ temp }}</p>
            <p><strong>Pressure:</strong> {{ pressure }}</p>
            <p><strong>Humidity:</strong> {{ humidity }}</p>
        </div>
        {% endif %}

        <!-- 错误信息展示 -->
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}

    </div>

</body>
</html>
